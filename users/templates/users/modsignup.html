<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>

    <center><div>
        <form action="/users/addmoderator/" method="POST">
        
            <input id="Username" type="text" name="username" required value="{{username}}">
            <label for="Username"> Username: </label>
            <br><br><br>
            <input id="name" type="text" name="name" required value="{{name}}">
            <label for="name"> Name: </label>
            <br><br><br>
            <input id="Password" type="password" name = "password" required>
            <label for="Password"> Password: </label>
            <br><br><br>
            <input id="RPassword" type="password" name = "rpassword" required>
            <label for="RPassword"> Repeat-Password: </label>
            <br><br><br>
            {% csrf_token %}
            <button type="Submit" value="Sign-up">Sign-Up</button>
        
        </form>
        <p>{{ message }}</p>
        
    </div></center>
    
</body>
</html>
